name       : feedreader
version    : 2.0.2.2292
release    : 23
source     :
    - git|https://github.com/jangernert/FeedReader.git : b60a7da212e65a9e2f42f50a524015c52bf527a4
license    : GPL-3.0
summary    : FeedReader is a client for popular RSS-Web-Services.
component  : network.news
description: |
    FeedReader is a client for popular RSS-Web-Services which supports:
    - TinyTinyRSS
    - Feedly
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(goa-1.0)
    - pkgconfig(gstreamer-pbutils-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcurl)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(rest-0.7)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - vala
setup      : |
    mkdir build
    cd build
    %cmake -DCMAKE_INSTALL_PREFIX=/usr -DWITH_LIBUNITY=OFF ..
build      : |
    cd build
    %make
install    : |
    cd build
    %make_install
